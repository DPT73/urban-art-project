<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement Annulé - Urban Art</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .cancel-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: linear-gradient(135deg, #1e1e1e 0%, #0a0a0a 100%);
        }

        .cancel-card {
            background: rgba(26, 26, 26, 0.95);
            border: 1px solid rgba(255, 107, 107, 0.5);
            border-radius: 12px;
            padding: 3rem;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .cancel-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            border-radius: 50%;
            background: rgba(255, 107, 107, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cancel-icon svg {
            width: 50px;
            height: 50px;
            stroke: #ff6b6b;
            stroke-width: 3;
        }

        .cancel-card h1 {
            color: #ff6b6b;
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        .cancel-card p {
            color: #ccc;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .info-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 1.5rem;
            border-radius: 8px;
            margin: 2rem 0;
            border-left: 4px solid var(--accent);
        }

        .info-box p {
            margin: 0.5rem 0;
            text-align: left;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2rem;
            border: 2px solid var(--accent);
            background: transparent;
            color: var(--accent);
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn:hover {
            background: var(--accent);
            color: #000;
            transform: translateY(-2px);
        }

        .btn-primary {
            background: var(--accent);
            color: #000;
        }

        .btn-primary:hover {
            background: transparent;
            color: var(--accent);
        }
    </style>
</head>
<body>
    <div class="cancel-container">
        <div class="cancel-card">
            <div class="cancel-icon">
                <svg viewBox="0 0 24 24" fill="none">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="15" y1="9" x2="9" y2="15"></line>
                    <line x1="9" y1="9" x2="15" y2="15"></line>
                </svg>
            </div>
            <h1>Paiement Annulé</h1>
            <p>Votre paiement n'a pas été effectué. Aucun montant n'a été débité de votre compte.</p>

            <div class="info-box">
                <p><strong>Que s'est-il passé ?</strong></p>
                <p>Vous avez annulé la transaction ou fermé la page de paiement.</p>
                <p>Vos articles sont toujours dans votre panier.</p>
            </div>

            <div class="btn-group">
                <a href="index.html" class="btn btn-primary">Retour à l'accueil</a>
                <a href="index.html#sculptures" class="btn" onclick="setTimeout(() => cart && cart.openCart(), 500)">Voir mon panier</a>
            </div>
        </div>
    </div>

    <script src="cart.js"></script>
</body>
</html>
